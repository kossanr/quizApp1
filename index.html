<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      href="https://fonts.googleapis.com/css2?family=MuseoModerno&display=swap"
      rel="stylesheet"
    />

    <meta
      name="description"
      content="A quiz app that challenges the user's knowledge on quotes."
    />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Who said it quiz</title>
  </head>
  <body>
    <main>
      <!-- START page -->
      <h1>Who said it?</h1>
      <div class="quiz-info">
        <ul>
          <li class="question-score">
            Question: <span class="currentQ">0</span>/<span
              class="numQuestions"
            ></span>
          </li>
          <li class="question-score">Score: <span class="score">0</span></li>
        </ul>
      </div>
      <section class="main-quiz">
        <div class="start">
          <h2>Who spoke these inspiring words?</h2>
          <button class="start-quiz">START</button>
        </div>

        <!--  QUIZ page -->

        <form class="quiz">
          <fieldset>
            <div>
              <h2>Q title</h2>
              <ul>
                <li>choice 1</li>
                <li>choice 2</li>
                <li>choice 3</li>
              </ul>
              <button class="submit-button">submit</button>
            </div>
          </fieldset>
        </form>

        <!-- CORRECT -->
        <div class="correct"></div>
        <!-- INCORRECT -->
        <div class="incorrect"></div>

        <!-- SUMMARY page-->

        <div class="summary">
          <h3>How'd you do?</h3>
          <p>Congrats you scored x out of y correct!</p>
          <button class="restart-quiz">Try again!</button>
        </div>
      </section>
      <script
        type="text/javascript"
        src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      ></script>
      <script type="text/javascript" src="index.js"></script>
    </main>
  </body>
</html>
